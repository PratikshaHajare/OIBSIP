<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--css-->
    <link href="css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container ">

        <!--textarea-->
        <div class="cal-result">
            <div id="input_preview"></div>
            <div id="input_number"></div>
        </div>

        <!--keyboard-->
        <div class="Keys row">

            <button class="btn col-3 clear">AC</button>
            <button class="btn col-3 backspace">CE</button>
            <button class="btn col-3 operator" >%</button>
            <button class="btn col-3 operator" >+</button>

            <button class="btn col-3 number" >7</button>
            <button class="btn col-3 number" >8</button>
            <button class="btn col-3 number" >9</button>
            <button class="btn col-3 operator"  >*</button>

            <button class="btn col-3 number" >4</button>
            <button class="btn col-3 number" >5</button>
            <button class="btn col-3 number" >6</button>
            <button class="btn col-3 operator" >-</button>

            <button class="btn col-3 number" >1</button>
            <button class="btn col-3 number" >2</button>
            <button class="btn col-3 number" >3</button>
            <button class="btn col-3 operator" >/</button>

            <button class="btn col-3 number" >.</button>
            <button class="btn col-3 number" >0</button>
            <button class="btn col-6 operator">=</button>
            </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
